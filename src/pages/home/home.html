<ion-header style=color:#3E2F5B>
  <ion-navbar>
    <ion-title>
      Contactos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style= background-color:#3E2F5B>
  <ion-item *ngFor="let contacto of contactos" style="background-color: orange;">
      <ion-avatar item-start >
        <img src="https://api.adorable.io/avatars/285/abott@adorable.png">
      </ion-avatar>
      <h2>{{contacto.nombre}}</h2>
      <p>{{contacto.telefono}}</p>
  </ion-item>
